<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conspiracy Theory Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat:wght@400..700&family=New+Amsterdam&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bangers&family=Caveat:wght@400..700&family=New+Amsterdam&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bangers&family=Caveat:wght@400..700&family=New+Amsterdam&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Anton+SC&family=Bangers&family=Caveat:wght@400..700&family=Chewy&family=New+Amsterdam&family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: "Sixtyfour Convergence", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        letter-spacing: 2px;
        font-weight: 300;
        background-color: #282c34;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(background2.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }



    .container {
        margin: 50px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #61dafb;
        border: none;
        border-radius: 5px;
    }

    #generate-btn {
        font-family: "Bangers", system-ui;
        font-weight: 400;
        font-style: normal;
    }

    #theory {
        font-family: "Chewy", system-ui;
        font-weight: 400;
        font-style: normal;
    }

    @media (max-width: 600px) {
    h1 {
        font-size: 20px; /* Smaller heading on very small screens */
    }

    button {
        padding: 10px; /* Smaller padding for buttons on small screens */
        font-size: 14px; /* Smaller font size for buttons */
    }

    p {
        font-size: 16px; /* Smaller paragraph font size */
    }
}
</style>

<body>

    <div class="container">
        <h1>Random Conspiracy Theory Generator</h1>
        <button id="generate-btn">Generate Theory</button>
        <p id="theory"></p>
    </div>
    <script src="script.js">
    </script>
</body>

</html>
